<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="./style.css">
 
</head>
<body>
 <div class="card-container">

  <div class="card-img">
    <img src="./images/illustration-hero.svg" alt="illustration-hero">
  </div>

  <div class="card-info">

    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="card-plan">
<img src="./images/icon-music.svg" alt="icon-music"> <!-- birinci kısım -->

<div class="card-plan-info">  <!-- ikinci kısım -->
  <h5>Annual Plan</h5>
  <span>$59.99/year</span>
</div>
<a href="#">Change</a>  <!-- üçüncü kısım -->
</div>

<button class="pay-btn">Proceed to Payment</button>
<button class="cancel-btn"><b>Cancel Order</b></button>
</div>
   
 </div>



</body>
</html>
